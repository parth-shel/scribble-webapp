<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SCRIBBLE</title>
  <script src="js-dos.js"></script>
  <style>
    canvas {
      width: 99%!important;
      height: 99%!important;
      position: absolute;
    }
  </style>
</head>

<body>
  <canvas width="640" height="320" id="scribble-container"></canvas>
  <script>
    Dos(document.getElementById("scribble-container"), { 
        onprogress: (stage, total, loaded) => {
            console.log(stage, loaded * 100 / total + "%");
        },
      }).ready((fs, main) => {
      fs.extract("SCRIBBLE.zip").then(() => {
        main(["-c", "SCRIBBLE.EXE"])
      });
    });
  </script>
</body>

</html>
